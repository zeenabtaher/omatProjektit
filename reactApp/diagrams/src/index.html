<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Multiple charts in one page with chart.js</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            .chartBox {
                width: 250px;
                padding: 20px;
                border: solid 3px rgba(255, 26, 104, 1);
                background: white;
                
            }
            .chartCard {
                width: 100vw;
                height: calc(100vh - 40px);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
        </div><!--Include chart.js to page-->

        <!--toinen taulukko alapuolelle-->
        <div class="chartBox">
            <canvas id="lineChart"></canvas>
        </div>

        <!--toinen taulukko alapuolelle-->
        <div class="chartBox">
            <canvas id="pieChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    //first diagram on left
    //setup block
    const data = {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
    }

    //configuration blog
    const config = {
        type: 'bar',
        data,
        options: {
            aspectRatio: 1, 
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    }

    //render block
    const myChart =  new Chart( document.getElementById('myChart'),config );

    //configuration in line
    const config2 = {
        type: 'line',
        data,
        options: {
           aspectRatio: 1, 
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    }
    //render linechart
    const lineChart = new Chart( document.getElementById('lineChart'), config2)

    //pie chart
    //setup block for pie chart
    const pieData = {
        labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                label: '# of Votes',
                data: [9, 10, 13],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                ],
                borderWidth: 1
            }]
    }

    //pie configurations
    const pieConfig = {
        type: 'pie',
        data: pieData,
        options: {}
    }
  
    //render piechart
    const pieChart = new Chart(document.getElementById('pieChart'), pieConfig)
    </script>

    </body>
</html>
